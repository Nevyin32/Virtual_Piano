<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Virtual Piano</title>
</head>
<body>
    <div class="headDiv">
        <h1 class="headpart">VIRTUAL PIANO</h1>
    </div>
    <div class="belowHeadDiv">
        <div class="piano-container">
            <div>
                <div class="key white" id="w" ></div>
                <div class="key black" id="3" ></div>
                <div class="key white" id="e" ></div>
                <div class="key black" id="4" ></div>
                <div class="key white" id="r" ></div>
            </div>
            <div style="margin-left: 21px;">
                <div class="key white" id="t" ></div>
                <div class="key black" id="6" ></div>
                <div class="key white" id="y" ></div>
                <div class="key black" id="7" ></div>
                <div class="key white" id="u" ></div>
                <div class="key black" id="8" ></div>
                <div class="key white" id="i" ></div>
            </div>
            <div style="margin-left: 21px;">
                <div class="key white" id="o" ></div>
                <div class="key black" id="s" ></div>
                <div class="key white" id="x" ></div>
                <div class="key black" id="d" ></div>
                <div class="key white" id="c" ></div>
            </div>
            <div style="margin-left: 21px;">
                <div class="key white" id="v" ></div>
                <div class="key black" id="g" ></div>
                <div class="key white" id="b" ></div>
                <div class="key black" id="h" ></div>
                <div class="key white" id="n" ></div>
                <div class="key black" id="j" ></div>
                <div class="key white" id="m" ></div>
            </div>
        </div>
    </div>
</body>
</html>
